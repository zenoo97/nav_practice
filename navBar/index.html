<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>navBar</title>
    <script
      src="https://kit.fontawesome.com/c0777c617e.js"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <nav>
        <div class="logoAndImg">
          <i class="fa-brands fa-accusoft logoColor"></i>
          <span class="logoName">NavPractice</span>
        </div>
        <ul class="info">
          <li class="menuText">Home</li>
          <li class="menuText">Gallery</li>
          <li class="menuText">Weddings</li>
          <li class="menuText">FAQ</li>
          <li class="menuText">Bookings</li>
        </ul>
        <ul class="snsInfo">
          <li class="sns twitter"><i class="fa-brands fa-twitter"></i></li>
          <li class="sns facebook">
            <i class="fa-brands fa-facebook-f"></i>
          </li>
        </ul>
        <a href="#" class="toggleBtn" onclick="onClickBtn()"
          ><i class="fa-solid fa-bars"></i
        ></a>
      </nav>
    </div>
  </body>
</html>
